<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1>ðŸŽµ Audio Files</h1>
    <a href="/upload" class="btn btn-primary mb-3">Upload New Audio</a>
    <ul class="list-group">
        {% for file in files %}
        <li class="list-group-item">
            <strong>{{ file }}</strong><br>
            <audio controls>
                <source src="{{ url_for('uploaded_file', filename=file) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio><br>
            <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">ðŸ”— Share Link</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
